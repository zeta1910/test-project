<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRESS - TRESGO</title>
    <link rel="stylesheet" href="/static/interview.style.css">
    
    <link rel="preconnect" href="https://fonts.google.com/specimen/Gaegu" crossorigin>
    <link rel="preconnect" href="https://fonts.google.com/specimen/Josefin+Sans" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">TRESGO</div>
            <div class="live-indicator">
                <span></span> RECORDING
            </div>
        </div>
    </header>

    <main class="interview-container">
        <div class="video-wrapper">
            <video id="camera-preview" autoplay playsinline muted></video>

            <div id="permission-prompt" class="video-overlay hidden">
                <p>Please allow camera and microphone access...</p>
            </div>
        </div>

        <div class="controls-wrapper">
            <div id="question-area">
                <h3 id="question-title">Question 1/5</h3>
                <p id="question-text">
                    Please introduce yourself and explain why you are interested in this position?
                </p>
            </div>

            <div id="status-area">
                <div id="loading-indicator" class="status-message hidden">
                    <div class="spinner"></div>
                    <span>Uploading video... Please wait.</span>
                </div>

                <div id="upload-error" class="status-message error-message hidden">
                    <span>Network Error! Upload failed.</span>
                    <button id="retry-button" class="btn btn-retry">Retry</button>
                </div>
            </div>

            <div class="button-controls">
                <button id="next-button" class="btn btn-primary">
                    Next Question
                </button>
                <button id="finish-button" class="btn btn-secondary hidden">
                    Finish Interview
                </button>
            </div>
        </div>
    </main>
    
    <script src="/static/interview.js"></script>

</body>
</html>
